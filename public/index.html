<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%PUBLIC_URL%/img/icon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="theme-color" content="#000000" />
	<meta name="description" content="Web site created using create-react-app" />
	<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
	<!--
		manifest.json 提供當您的 Web 應用程序安裝在
       用戶的移動設備或桌面。 請參閱 https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
	<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
	<!--
		注意在上面的標籤中使用了 %PUBLIC_URL%。
        它將在構建期間替換為“public”文件夾的 URL。
        只有 `public` 文件夾中的文件可以從 HTML 中引用。

        與“/favicon.ico”或“favicon.ico”不同，“%PUBLIC_URL%/favicon.ico”將
        與客戶端路由和非根公共 URL 一起正常工作。
        了解如何通過運行 `npm run build` 來配置非根公共 URL。
    -->
	<title>場外失智列車彙整網站</title>
</head>

<body>
	<noscript>You need to enable JavaScript to run this app.</noscript>
	<div id="root"></div>

		此 HTML 文件是一個模板。
		如果您直接在瀏覽器中打開它，您將看到一個空白頁面。

		您可以向此文件添加網絡字體、元標記或分析。
		構建步驟會將捆綁的腳本放入 <body> 標記中。

		要開始開發，請運行 `npm start` 或 `yarn start`。
		要創建生產包，請使用 `npm run build` 或 `yarn build`。
    -->
</body>

</html>
